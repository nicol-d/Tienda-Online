<!-- CONTACTO -->
<main>
    <div class="container my-5">
        <h1 class="text-center mb-4">Formulario de Registro</h1>
        <form method="post" class="contact-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" required>
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Ingrese su mensaje</label>
                <textarea class="form-control" id="texto" name="texto" placeholder="Ingrese su texto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar datos</button>
        </form>
        
        <div id="feedback" class="mt-3"></div>  <!-- Contenedor para mensajes de feedback -->
    </div>
